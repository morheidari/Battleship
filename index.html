<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./dist/game.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Battleship</title>
  </head>
  <body>
    <div class="game">
      <div class="display">Rotate or Replace Ships by Click!</div>
      <div class="start">Start</div>
      <div class="boards">
        <div class="player">
          <h2>Your board</h2>
          <div class="ships">
            <div class="ship-1">
              <div class="fragment"></div>
              <div class="fragment"></div>
            </div>
            <div class="ship-2">
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
            </div>
            <div class="ship-3">
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
            </div>
            <div class="ship-4">
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
            </div>
            <div class="ship-5">
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
            </div>
          </div>
          <div class="board"></div>
        </div>
        <div class="opponent">
          <h2>Opponent's board</h2>
          <div class="board"></div>
          <div class="ships">
            <div class="ship-1">
              <div class="fragment"></div>
              <div class="fragment"></div>
            </div>
            <div class="ship-2">
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
            </div>
            <div class="ship-3">
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
            </div>
            <div class="ship-4">
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
            </div>
            <div class="ship-5">
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
              <div class="fragment"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const playerGrid = document.querySelector('.player>.board')
      const opponentGrid = document.querySelector('.opponent>.board')

      for (let i = 0; i < 100; i++) {
        const cell = document.createElement('div')
        cell.classList.add('cell')
        cell.classList.add(`cell${i}`)
        playerGrid.appendChild(cell.cloneNode())
        opponentGrid.appendChild(cell.cloneNode())
      }
    </script>
  </body>
</html>
